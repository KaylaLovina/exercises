<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .city, .cita, .citu {
      color: white;
      border: 2px solid #01162e;
      margin: 10px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .city:hover, .cita:hover, .citu:hover {
      transform: scale(1.03);
    }

    .city {
      background-color: #054e98;
    }

    .cita {
      background-color: #04356a;
    }

    .citu {
      background-color: #001d3f;
    }

    h2 {
      font-weight: 600;
    }

    p {
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="grid-container">

    <div class="city">
      <h2>London</h2>
      <p>London is the capital of England.</p>
      <p style="text-align: center;">
        <img src="https://i.pinimg.com/736x/85/dc/55/85dc55c37a26d9e605e90cc33da4d243.jpg" height="150">
      </p>
    </div> 

    <div class="cita">
      <p style="text-align: center;">
        <img src="https://i.pinimg.com/736x/a7/5d/36/a75d36b577164fcb7866c9a6147d495e.jpg" height="150">
      </p>
      <h2>Paris</h2>
      <p>Paris is the capital of France.</p>
    </div>

    <div class="citu">
      <h2>Tokyo</h2>
      <p>Tokyo is the capital of Japan.</p>
      <p style="text-align: center;">
        <img src="https://i.pinimg.com/736x/fb/2c/da/fb2cda00c932a9e8160edeeb35c8e3a2.jpg" height="150">
      </p>
    </div>

  </div>
</body>
</html>
